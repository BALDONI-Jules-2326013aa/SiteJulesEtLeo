  <link rel="manifest" href="media/site.webmanifest">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/headfoot.css">
  <meta name="Formulaire" content="Formulaire qui permet à l'utilisateur de donner son avis sur le site via sa boite mail">


  <meta name="Système Solaire" content="Page du formulaire">
</head>

<body>
  <header>
    <a href="/SiteJulesEtLeo/index.html" class="menu-button" aria-label="Accueil">
      <ion-icon name="planet-outline">Accueil</ion-icon>
    </a>
    <ul class="head-mid" id="nav">
      <li><a href="/SiteJulesEtLeo/venus.html" id="venus">Venus</a></li>
      <li><a href="/SiteJulesEtLeo/terre.html">Terre</a></li>
      <li><a href="/SiteJulesEtLeo/mars.html">Mars</a></li>

      <li><a href="/SiteJulesEtLeo/uranus.html">Uranus</a></li>

    <button id="togglebtn" name="sun" aria-label="ToggleMode">
      <ion-icon name="sunny-outline" id="sun">Soleil</ion-icon>
      <ion-icon name="moon-outline" id="moon">Lune</ion-icon>
    </button>
  </header>
  <main>
    <article>
      <h1>Formulaire</h1>
      <form action="#">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Votre nom">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre email">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre Avis"></textarea>
        <input type="submit" value="Envoyer" onclick="submitForm()">
      </form>
    </article>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
